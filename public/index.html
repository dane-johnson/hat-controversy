<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #root {
          font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
      }

      #root td, #root th {
          border: 1px solid #ddd;
          padding: 8px;
      }

      #root tr:nth-child(even){background-color: #f2f2f2;}

      #root tr:hover {background-color: #ddd;}

      #root th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #4CAF50;
          color: white;
      }
</style>
  </head>
  <body>
    <div id=root></div>
  </body>
  <script src="./js/main.js"></script>
</html>
